<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>options</title>
</head>
<body style="padding: 7px">
  <fieldset>
    <legend><b>Basic Options</b></legend>
    <span> <input type="checkbox" id="allWindows" /> Monitor all Windows</span
    ><br />
    <span> <input type="checkbox" id="closeOld" /> Close Older Tabs</span><br />
    <span> <input type="checkbox" id="setFocus" /> Switch Focus </span><br />
    <span>
      <input
        type="checkbox"
        id="rmNotify"
        name="permission"
        value="notifications"
      />
      Show Notifications</span
    ><br />
  </fieldset>
  <fieldset>
    <legend><b>Ignore URLs</b></legend>
    <textarea
      id="matchers"
      style="width: 100%; min-height: 20em"
      placeholder="Enter regular expressions line by line here
Examples:
    ^https:\/\/www\.facebook\.com.*
    ^https:\/\/example\.net.*
    ^https:\/\/.*\.wikipedia\.org.*
"
    ></textarea>
  </fieldset>
  <script src="options.js"></script>
</body>
