	<span> <input type="checkbox" id="focus" />set focus to tab</span>
	<span> <input type="checkbox" id="notify" checked />show notification</span>
	<span> <input type="checkbox" id="opener" checked />only with opener (will ignore tabs opened from bookmarks or external)</span>
	<span> <input type="checkbox" id="container" />ignore container seperation (will find duplicates in different containers)</span>
	<div>
	<form id="mainForm" accept-charset="utf-8">

		<input id="impbtn_wrapper" type="button" name="impbtn" value="Import Rules" />
		<input id="impbtn" type="file" name="impbtn" value="" style="display:none" />
		<input id="expbtn" type="button" name="impbtn" value="Export Rules" />
		<table id="mainTable" border=1 style="width:100%;" >
			<tbody id='mainTableBody' />
		</table>
